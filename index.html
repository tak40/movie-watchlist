<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Movie Watchlist">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <!-- Import Font Awesome icons for the footer -->
        <script src="https://kit.fontawesome.com/e5f441b479.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header role="banner">
            <div class='header-container'>
                <h1 class='header-title'>Find your film</h1>
                <a href='watchlist.html' class='navigation-link'>My Watchlist</a>
            </div>
            <form id='search-form' class='search-bar-container' action="#">
                <div class='input-container'>
                    <img src='images/Search.svg' class='search-icon' alt='Search Icon'>
                    <label for="search-input" class="visually-hidden">Search for a movie:</label>
                    <input type="text" id="search-input" class="search-input" placeholder="Search for a movie">
                </div>
                <button type='submit' class='search-btn'>Search</button>
            </form>
        </header>

        <main role="main">
            <section id='movies-container' class='movies-container'>
                <!-- Rendered in JS -->
            </section>
        </main>

        <footer role="contentinfo">
            <nav id="footer-icon" class="footer-icon-container" role="navigation">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" aria-label='Github' title="Visit my Github">
                    <i id="github" class="fa-brands fa-github fa-xl footer-icon"></i>
                </a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" aria-label='LinkedIn' title="Visit my LinkedIn">
                    <i class="fa-brands fa-linkedin fa-xl footer-icon"></i>
                </a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" aria-label='Twitter' title="Follow me on Twitter">
                    <i class="fa-brands fa-twitter fa-xl footer-icon"></i>
                </a>                
            </nav>
            
            <div class='footer-text'>
                <p>Developed by TK â˜•</p>
            </div>
        </footer>

        <script src="index.js" type="module"></script>
    </body>
</html>
